worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;

    server {
        client_max_body_size 10M;
        listen 80;
        listen [::]:80;
        server_name localhost;

        # Статические файлы
        location /static/ {
            alias /app/backend/static/;
        }

        # Медиа файлы
        location /media/ {
            alias /app/media/;
        }

        # Swagger UI
        location /swagger/ {
            proxy_pass http://backend:8000/swagger/;  # Проксирование для Swagger UI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redoc
        location /redoc/ {
            proxy_pass http://backend:8000/redoc/;  # Проксирование для Redoc UI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django Admin
        location /admin/ {
            proxy_pass http://backend:8000/admin/;  # Проксирование для Django Admin
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API запросы
        location /api/ {
            proxy_pass http://backend:8000/api/;  # Проксирование для API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Главная страница (например, фронтенд на React)
        location / {
            proxy_pass http://frontend:3000;  # Используйте имя сервиса вместо IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    server {
        client_max_body_size 250M;
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name picheni.com www.picheni.com picheni.co www.picheni.co 89.111.174.149;

        ssl_certificate /etc/letsencrypt/live/picheni.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/picheni.com/privkey.pem;
        include /etc/nginx/default.d/*.conf;

        location /static/ {
            alias /app/static/;
        }
        location /media/ {
            alias /app/media/;
        }
        location /admin/ {
            proxy_pass http://backend:8000/admin/;  # Используйте имя сервиса вместо IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /api/ {
            proxy_pass http://backend:8000/api/;  # Используйте имя сервиса вместо IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location / {
            proxy_pass http://frontend:3000;  # Используйте имя сервиса вместо IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

